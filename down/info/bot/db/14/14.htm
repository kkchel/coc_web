<br><br><br>

<br>
장벽은 적의 침입을 막을 수 있는 기본적인 방어 시설입니다. 중요 시설들을 감싸 보호하는 역할을 하며, 업그레이드를 할 때마다 체력이 높아지는 것이 특징입니다. 

마을 회관을 성장시킬수록, 더 많은 수의 장벽을 설치할 수 있습니다.
<br><br><br><br>

<b>- 방어 전략</b>
<br><br><br>

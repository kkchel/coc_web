<font size="3"><b>■ 훈련소 (Barracks)</b></font>
<br><br><br>
<img src="1.png" align="center">
<br>
저장한 엘릭서로 공격에 필요한 유닛들을 생산하는 시설입니다.

업그레이드를 하면, 상위 유닛을 생산할 수 있게 됩니다. 또한, 한 번에 생산할 수 있는 유닛의 숫자도 증가합니다. 적에게 파괴되더라도 유닛 생산에는 문제가 없습니다.
<br><br><br><br>
<img src="2.png" align="center">
<hr>
<br><br><br>
<b>- 건물의 특징</b>
<br><br><br>
훈련소는 적에게 파괴당해도 아무런 피해가 없는 건물이기 때문에, 방어 시에는 적의 전진을 막는 용도를 고려해 배치하는 것이 좋습니다. 

하지만, 체력이 낮은 편에 속하므로 중간중간 길목을 막는 용도로만 사용할 수 있습니다.<BR><BR>

<font size="3"><b>■ 금광 (Gold Mine)</b></font>
<br><br><br>
<img src="1.png" align="center">
<br>
금광은 자동으로 골드를 생산하는 시설입니다. 금광의 레벨이 올라가면 생산량과 저장 용량이 상승합니다. 

저장할 수 있는 최대 용량까지 생산했다면 수거 전까지 생산이 중단되므로, 수시로 생산된 골드를 수거하는 것이 좋습니다.
<br><br><br><br>
<img src="2.png" align="center">
<hr>
<br><br><br>
<b>- 건물의 특징</b>
<br><br><br>
금광은 최대한 벽 바깥쪽에 배치해서 우선 공격 대상이 되도록 하는 것이 좋습니다. 금광에 저장된 골드의 50%까지 적에게 약탈 당할 수 있지만, 업그레이드 중인 금광은 자원을 약탈당하지 않습니다.<BR><BR>

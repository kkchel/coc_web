<font size="3"><b>■ 발키리 (Valkyrie)</b></font>
<br><br><br>
<img src="1.png" align="center">
<br><br>
발키리는 지상에 범위형 공격을 하는 유닛으로, 체력과 공격력이 뛰어난 것이 특징입니다. 

좋은 능력치를 가지고 있지만 생산 시간이 긴 편이라는 것이 단점입니다.
<br><br><br><hr><br>
<img src="2.png" align="center">
<hr>
<br><br><br>
<b>- 운영 전략</b>
<br><br><br>
범위형 공격을 하기 때문에 클랜 성에서 무리지어 나오는 병력들을 제압하기에 유용합니다. 높은 체력과 공격력을 가지고 있어 방어용 유닛으로 적절하지만, 지상 공격만 가능하다는 단점이 있습니다. 

다수의 공격 유닛과 발키리 1기로 바바리안 킹을 제압하는 방법이 주로 사용됩니다.<BR><BR>

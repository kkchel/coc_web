<font size="3"><b>■ 암흑 병사 훈련소 (Dark Barracks)</b></font>
<br><br><br>
<img src="1.png" align="center">
<br>
암흑 병사 훈련소는 저장한 다크 엘릭서를 이용해 유닛을 생산하는 시설입니다.

마을 회관 7레벨부터 건설할 수 있으며, 업그레이드를 할수록 상위 유닛을 생산할 수 있습니다. 생산되는 병력 외에는 일반 훈련소와 같은 특징을 가지고 있습니다.
<br><br><br><br>
<img src="2.png" align="center">
<hr>
<br><br><br>
<b>- 건물의 특징</b>
<br><br><br>
훈련소와 마찬가지로, 파괴되더라도 아무런 리스크가 없기 때문에 적의 이동을 막는 역할을 합니다.<BR><BR>

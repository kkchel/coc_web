<font size="3"><b>■ 숨겨진 뇌전탑 (Hidden Tesla)</b></font>
<br><br><br>
<img src="1.png" align="center">
<br>
숨겨진 뇌전탑은 트랩이나 폭탄처럼 숨어있다가 모습을 드러내 공격을 하는 건물입니다. 

숨겨진 뇌전탑은 지상과 공중 모두를 공격할 수 있으며, 0.6초의 빠른 공격속도를 자랑합니다.
<br><br><br><br>
<img src="2.png" align="center">
<hr>
<br><br><br>
<b>- 방어 전략</b>
<br><br><br>
숨겨진 뇌전탑은 적에게는 보이지 않는 건물입니다. 때문에 상대방이 예측하기 어려운 곳에 배치해 큰 효과를 얻을 수 있습니다. 

적의 주 공격로로 예상되는 곳이나, 적이 필수적으로 지나갈 것으로 예상되는 저장소 주변 등에 배치하는 것이 좋습니다.<BR><BR>

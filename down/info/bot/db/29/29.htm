<font size="3"><b>■ 연구소 (Laboratory)</b></font>
<br><br><br>
<img src="1.png" align="center">
<br>
영웅을 제외한 게임에 등장하는 모든 유닛과 주문의 능력을 업그레이드 하는 기능을 가진 건물입니다. 

연구소를 업그레이드 할수록 유닛과 주문을 더 높은 단계로 업그레이드할 수 있습니다.
<br><br><br><br>
<img src="2.png" align="center">
<hr>
<br><br><br>
<b>- 건물의 특징</b>
<br><br><br>
연구소에서는 한 번에 하나의 연구만 진행할 수 있으며, 연구에는 장인이 필요하지 않습니다. 

핵심 유닛을 강력하게 만드는 건물이니만큼 마을회관의 레벨이 올라갈떄마다 우선적으로 업그레이드해야할 건물이라 할 수 있습니다.<BR><BR>

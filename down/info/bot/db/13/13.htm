<font size="3"><b>■ 대공 폭탄 (Air Bomb)
</b></font>
<br><br><br>
<img src="1.png" align="center">
<br>
대공 폭탄은 지상에 설치하는 폭탄의 공중 버전이라고 할 수 있습니다. 반경 5타일 범위 내에 적이 접근하면 작동하고, 폭발시 3타일 반경에 100의 광역 대미지를 줍니다.
<br><br><br><br>
<img src="2.png" align="center">
<hr>
<br><br><br>
<b>- 방어 전략</b>
<br><br><br>
대공 방어력이 취약한 부분이나, 공중 유닛이 투입될 만한 곳에 설치해야 효과를 볼 수 있습니다. 체력이 약한 적에게는 효과적이지만, 체력이 높은 드래곤에게는 크게 위협이 되는 편은 아니므로, 적절한 상대를 노릴 수 있도록 배치를 해야합니다.<BR><BR>
